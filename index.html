<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin Manager</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Plugin Manager</h1>

        <!-- Plugin List -->
        <h2>Available Plugins</h2>
        <ul id="plugin-list">
            <!-- Plugin items will be dynamically added here -->
        </ul>

        <!-- Download a Plugin -->
        <h2>Download Plugin</h2>
        <p>Select a plugin from the list to download:</p>
        <div>
            <select id="plugin-dropdown">
                <!-- Dropdown options will be dynamically added here -->
            </select>
            <button onclick="downloadPlugin()">Download</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
