<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin Manager</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Plugin Manager</h1>
            </div>
        </div>
    </header>

    <main>
        <section class="plugin-list">
            <h2>Available Plugins</h2>
            <div class="plugin-cards">
                <!-- Plugin cards will be dynamically added here -->
            </div>
        </section>

        <section class="download-section">
            <h2>Download Plugin</h2>
            <div>
                <select id="plugin-dropdown">
                    <!-- Dropdown options will be dynamically added here -->
                </select>
                <button onclick="downloadPlugin()">Download</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Plugin Manager. All rights reserved.</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
