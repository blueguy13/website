<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Plugin Manager</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h1>Plugin Manager</h1>
            <p>Your one-stop solution for managing and downloading Minecraft plugins.</p>
            <a href="#plugins" class="btn-hero">Browse Plugins</a>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Available Plugins Section -->
        <section class="plugin-list" id="plugins">
            <h2>Featured Plugins</h2>
            <div class="plugin-cards">
                <!-- Plugin cards will be dynamically injected here -->
            </div>
        </section>

        <!-- Download Plugin Section -->
        <section class="download-section">
            <h2>Download Plugin</h2>
            <div>
                <select id="plugin-dropdown">
                    <!-- Dropdown options will be dynamically injected here -->
                </select>
                <button class="btn-download" onclick="downloadPlugin()">Download</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Plugin Manager. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Contact</a></p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
